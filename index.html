<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <form>
      <div class="per">
      <i class="fa-duotone fa-solid fa-user-tie" id="person"></i>
      </div>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact" onkeyup="validateName()">
        <span id="name-error"> </span>
      
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890 " id="phone" onkeyup="validatephone()">
        <span id="phone-error"> </span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="email" onkeyup="validemail()">
        <span id="email-error"> </span>
      </div>   

      <div class="input-group">
        <label>Your Message (Optional)</label>
        <textarea rows="4" placeholder="Enter your message"id="message" onkeyup="validmessage()"></textarea>
        <span id="message-error"></span>
      </div>

      <button onclick="return validateform()" id="btn">Submit</button>
      <span id="submit-error" ></span>


 <Script src="script.js"></Script>
   
</body>
</html>
